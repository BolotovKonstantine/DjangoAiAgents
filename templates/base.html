{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>AI Agents</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <h3>Dialog History</h3>
        {% block sidebar %}
            {% for dialog in dialogs %}
                <div class="dialog-card">
                    <div class="dialog-date">{{ dialog.created_at }}</div>
                    <p><strong>Q:</strong> {{ dialog.prompt|truncatechars:50 }}</p>
                    <p><strong>A:</strong> {{ dialog.response|truncatechars:50 }}</p>
                </div>
            {% endfor %}
        {% endblock %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
