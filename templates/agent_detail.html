{% extends "base.html" %}
{% block content %}
    <div class="agent-header">
        <h1>{{ agent.name }}</h1>
        <p class="agent-description">{{ agent.description }}</p>
    </div>

    <form class="prompt-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send â†’</button>
    </form>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    {% if form.is_bound %}
        <div class="response-animation">
            <h3>Response:</h3>
            <div class="response-content">{{ last_response.response }}</div>
        </div>
    {% endif %}
{% endblock %}
